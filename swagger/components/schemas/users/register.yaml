RegisterUser:
  type: object
  required:
    - firstName
    - lastName
    - email
    - password
    - phoneNumber
  properties:
    firstName:
      type: string
      minLength: 3
      maxLength: 30
      description: User's first name
      example: "John"
    lastName:
      type: string
      minLength: 3
      maxLength: 30
      description: User's last name
      example: "Doe"
    email:
      type: string
      format: email
      description: User's email address
      example: "john.doe@example.com"
    password:
      type: string
      minLength: 8
      maxLength: 50
      description: User's password
      example: "securePassword123"
    phoneNumber:
      type: string
      pattern: '^07\d{9}$'
      description: UK phone number starting with 07
      example: "07123456789"

RegisterResponse:
  type: object
  properties:
    status:
      type: integer
      example: 201
      description: HTTP status code
    message:
      type: string
      example: "User registered successfully"
      description: Response message
    data:
      type: object
      properties:
        user:
          $ref: './user.yaml#/User'
        accessToken:
          type: string
          description: JWT access token for authentication
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
